<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
function send() {
var nom=document.getElementById('nom').value;
const url = 'http://localhost:8080/'+nom;
fetch(url)
.then(response=> {
document.getElementById("responsestatus").innerHTML = response.status;
console.log(response);
if (response.status==200) {
 response.json().then(obj => {
document.getElementById("responseobjet").innerHTML =obj.nom+" "+obj.prenom+" "+obj.email+" "+obj.date ;
})
 }
 else document.getElementById("responsetexte").innerHTML="Erreur";
})
.catch(error=>console.log("Erreur grave: "+error));
}
</script>
<title>Page de test</title>
</head>
<body id='bod'>
	<p>
		<label for="name">Nom :</label> <input type="text" id="nom"
			name="user_name"> <br> <br>
		<button type="submit" onclick="javascript:send();">Ex√©cution</button>
	</p>
	<p>
	<div id='responsestatus'></div>
	</p>
	<p>
	<div id='responsetexte'></div>
	</p>
	<div id='responseobjet'></div>
</body>
</html>
